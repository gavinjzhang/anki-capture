name: CI

on:
  pull_request:
  push:
    branches: [main]

jobs:
  typecheck:
    name: TypeScript Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            worker/package-lock.json
            frontend/package-lock.json

      - name: Install Worker dependencies
        run: cd worker && npm ci

      - name: Install Frontend dependencies
        run: cd frontend && npm ci

      - name: TypeCheck Worker
        run: cd worker && npx tsc --noEmit

      - name: TypeCheck Frontend
        run: cd frontend && npx tsc --noEmit

  test-worker:
    name: Worker Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: worker/package-lock.json

      - name: Install dependencies
        run: cd worker && npm ci

      - name: Run tests
        run: cd worker && npm test

      # Coverage disabled - v8 coverage doesn't work with Cloudflare Workers environment
      # - name: Upload coverage
      #   uses: codecov/codecov-action@v4
      #   with:
      #     files: ./worker/coverage/lcov.info
      #     flags: worker
      #     token: ${{ secrets.CODECOV_TOKEN }}
      #   continue-on-error: true

  test-frontend:
    name: Frontend Tests
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: frontend/package-lock.json

      - name: Install dependencies
        run: cd frontend && npm ci

      - name: Run tests
        run: cd frontend && npm test -- --coverage

      - name: Upload coverage
        uses: codecov/codecov-action@v4
        with:
          files: ./frontend/coverage/lcov.info
          flags: frontend
          token: ${{ secrets.CODECOV_TOKEN }}
        continue-on-error: true

  build:
    name: Build Check
    runs-on: ubuntu-latest
    needs: [typecheck]
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20
          cache: npm
          cache-dependency-path: |
            worker/package-lock.json
            frontend/package-lock.json

      - name: Install Worker dependencies
        run: cd worker && npm ci

      - name: Install Frontend dependencies
        run: cd frontend && npm ci

      - name: Build Worker
        run: cd worker && npx wrangler deploy --dry-run --outdir dist

      - name: Build Frontend
        run: cd frontend && npm run build

  test-e2e:
    name: E2E Tests
    runs-on: ubuntu-latest
    needs: [test-worker, test-frontend]
    timeout-minutes: 10
    steps:
      - uses: actions/checkout@v4

      - uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install root dependencies (Playwright)
        run: npm ci

      - name: Install Worker dependencies
        run: cd worker && npm ci

      - name: Install Frontend dependencies
        run: cd frontend && npm ci

      - name: Install Playwright browsers
        run: npx playwright install --with-deps chromium

      - name: Run E2E tests
        run: npx playwright test
        env:
          CLERK_PUBLISHABLE_KEY: ${{ secrets.CLERK_PUBLISHABLE_KEY }}
          CLERK_SECRET_KEY: ${{ secrets.CLERK_SECRET_KEY }}

      - name: Upload test results
        if: failure()
        uses: actions/upload-artifact@v4
        with:
          name: playwright-report
          path: playwright-report/
          retention-days: 7

  summary:
    name: Test Summary
    runs-on: ubuntu-latest
    needs: [typecheck, test-worker, test-frontend, build, test-e2e]
    if: always()
    steps:
      - name: Check results
        run: |
          echo "✅ TypeCheck: ${{ needs.typecheck.result }}"
          echo "✅ Worker Tests: ${{ needs.test-worker.result }}"
          echo "✅ Frontend Tests: ${{ needs.test-frontend.result }}"
          echo "✅ Build: ${{ needs.build.result }}"
          echo "✅ E2E Tests: ${{ needs.test-e2e.result }}"

      - name: Fail if any required job failed
        if: |
          needs.typecheck.result != 'success' ||
          needs.test-worker.result != 'success' ||
          needs.test-frontend.result != 'success' ||
          needs.build.result != 'success' ||
          needs.test-e2e.result != 'success'
        run: exit 1
